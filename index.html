<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Players</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" /> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header-top">
        <div class="content flex-spaceb-center">
            <img src="images/Logo 1.svg" alt="Logo E-Players">
            <nav class="menu">
                <ul class="flex-spaceb-center">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Resultados</a></li>
                    <li><a href="#">Campeonatos</a></li>
                    <li><a href="#">Notícias</a></li>
                    <li><a href="#">Cadastro/login</a></li>
                </ul>
            <a href="#" id="menu-bars"> 
                <i class="fas fa-bars"></i>
            </a>
            </nav>
        </div>
    </header>
    <main>
        <section class="banner">
            <picture>
                <source media="(max-width: 90em)" srcset="images/Banner1440.jpg">
                <img src="images/Banner1920.jpg" alt="Pilotos de fórmula 1, Vamilton, Viccardo, Vetel, Verstapen">
            </picture>
            <div class="banner-container">
                <div class="banner-content">
                   <div class="banner-text">
                       <h1>Liga E-players</h1>
                       <p>O maior portal de campeonatos online</p>
                       <a href="#">Inscreva-se</a>
                   </div>
                </div>
            </div>
        </section>
        <section class="games">
            <div class="content flex-spaceb-center">
                <ul class="flex-spaceb-center">
                    <li><a href="#"><img src="images/formula-1-logo-1-1 1.png" alt="Logo da Fórmula 1"></a></li>
                    <li><a href="#"><img src="images/logo-lol-300x131 1.png" alt="Logo League of Legends"></a></li>
                    <li><a href="#"><img src="images/Counter-Strike-Logo-Transparent-PNG 1.png" alt="Logo Counter"></a></li>
                    <li><a href="#"><img src="images/4bcd537b6c034e297f0030cf08887426 1.png" alt="Logo do Valorant"></a></li>
                    <li><a href="#"><img src="images/800px-FIFA_series_logo 1.png" alt="logo do Fifa"></a></li>
                </ul>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
